<body>

    <div class="jumbotron text-center">
        <h1>Space Travel</h1>
    </div>

    <div class="container">

        <div class="well well-sm text-center">
            <h3 th:text="${accomodation.getName()}">Acc Name</h3>
            <div class="row">
                <div class="col-sm-4">

                        <img id="accom-image-in-reservation" th:attr="src='/img_collection/' + ${accomodation.getPicture().fileName}" alt="IMG"/>

                </div>
                <div class="col-sm-4">
                    <p>Description:</p>
                    <p th:text="${accomodation.getDescription()}">Acc Desc</p>
                </div>
                <div class="col-sm-4">
                    <p>Planet:</p>
                    <p th:text="${accomodation.getPlanet().getName()}">Acc Planet</p>
                </div>
            </div>
        </div>

        <div class="well well-sm text-center">

            <div id="error-messages" class="alert alert-danger" th:if="${#lists.size(errors)>0}">
                <ul th:each="error : ${errors}">
                    <li th:text="${error}"></li>
                </ul>
            </div>

            <form id="date-filters" action="/reservation" method="post" class="inline-form" th:style="${#lists.size(roomlist) != 0} ? 'visibility: visible' : 'visibility: hidden'">

                <label for="start-date-selection">Start date (yyyy/mm/dd):</label>
                <input id="start-date-selection" type="text" name="start-date-year" th:value="${dateelements[0]}" class="four-num" maxlength="4" minlength="4" ></input>
                <span>/</span>
                <input type="text" name="start-date-month" th:value="${dateelements[1]}" class="two-num" maxlength="2" minlength="2" ></input>
                <span>/</span>
                <input type="text" name="start-date-day" th:value="${dateelements[2]}" class="two-num" maxlength="2" minlength="2" ></input>

                <label for="end-date-selection">End date (yyyy/mm/dd):</label>
                <input id="end-date-selection" type="text" name="end-date-year" th:value="${dateelements[3]}" class="four-num" maxlength="4" minlength="4"></input>
                <span>/</span>
                <input type="text" name="end-date-month" th:value="${dateelements[4]}" class="two-num" maxlength="2" minlength="2" ></input>
                <span>/</span>
                <input type="text" name="end-date-day" th:value="${dateelements[5]}" class="two-num" maxlength="2" minlength="2" ></input>

                <input type="text" name="selected-accomodation-id" th:value="${accomodation.getId()}" th:style="${'visibility: hidden'}"></input>

                <input type="submit" value="Select" class="select-cat-sup" />
            </form>

            <div class="text-center" th:text="${'No rooms.'}" th:style="${#lists.size(roomlist) == 0} ? 'visibility: visible' : 'visibility: hidden'"></div>

        </div>


        <div id="rooms">
            <div th:each="room,iterStat : ${roomlist}">
                <h1 th:text="${room.id}">roomid</h1>
                <p th:text="${room.price}">price</p>
            </div>
        </div>

        <div>
            <a href="/" role="button" class="btn btn-default">Back to Main Page</a>
            <!--<a href="/checkout" role="button" class="btn btn-success push-right" th:if="${#lists.size(items) > 0}">Proceed to Checkout</a>-->
        </div>
    </div>
